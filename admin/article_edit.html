<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- jq -->
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 模板引擎 -->
    <script src="./libs/template-web.js"></script>
    <!-- 导包 日期插件和 编辑器 -->
    <link type="text/css" rel="stylesheet" href="./libs/jedate/css/jeDate-test.css">
    <link type="text/css" rel="stylesheet" href="./libs/jedate/css/jedate.css">
    <script type="text/javascript" src="./libs/jedate/js/jedate.js"></script>
    <script src="./libs/wangEditor.min.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章编辑
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form" id="form">
                <div class="form-group">
                    <label for="inputTitle" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-10">
                        <input type="text" name="title" class="form-control title" id="inputTitle" value="文章标题文字">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCover" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-10">
                        <img src="images/pic06.jpg" class="article_cover">
                        <input name="cover" type="file" id="inputCover">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCategory" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-4">
                        <select class="form-control category" name="categoryId">
                            <option>类别一</option>
                            <option>类别二</option>
                            <option>类别三</option>
                            <option selected>类别四</option>
                            <option>类别五</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">发布时间：</label>
                    <div class="col-sm-4">
                        <div class="jeinpbox">
                            <input type="text" class="jeinput" id="testico" placeholder="YYYY-MM-DD">
                            <div class="icons jebtns"
                                onclick="jeDate('#testico',{trigger:false,format: 'YYYY-MM-DD',zIndex:10002})">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                    <div class="col-sm-10">
                        <!-- 2.html结构 -->
                        <div id="editor"> </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-edit">修改</button>
                        <button type="submit" class="btn btn-default btn-draft">存为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- 文章类别模板引擎 -->
    <script id="cat_list" type="text/html">
        {{ each data v }}
        <option value="{{ v.id }}">{{ v.name }}</option>
        {{ /each }}
    </script>
    <script src="./libs/http.js"></script>
    <script>
        $(function () {
            // 发现问题：
            //          编辑器插件会遮盖日期插件
            // 分析问题： z-index层级导致
            // 解决方法：
            // 0.日期插件的js初始化
            jeDate("#testico", {
                format: "YYYY-MM-DD",
                isinitVal: true,
                festival: true,
                zIndex: 10002
            });

            // 0.编辑器的js初始化
            var E = window.wangEditor;
            var editor = new E('#editor');
            editor.create();

            // 1.获取从article_list的id
            let id = window.location.href.split('=')[1];

            // 获取文章类别
            $.ajax({
                url: BigNew.category_list,
                type: 'get',
                dataType: 'json',
                success: function (backData) {
                    // console.log(backData);
                    if (backData.code == 200) {
                        // 数据响应后，渲染页面
                        $('select.category').html(template('cat_list', backData));
                    }
                }
            });

            // ajax发送请求
            $.ajax({
                url: BigNew.article_search,
                type: 'get',
                dataType: 'json',
                data: { id: id },
                success: function (backData) {
                    console.log(backData);
                    // 数据响应后，渲染页面
                    $('#inputTitle').val(backData.data.title);
                    $('.article_cover').attr('src', backData.data.cover);
                    $('#testico').val(backData.data.date);
                    $('.category').val(backData.data.categoryId);
                    // 编辑器内容
                    editor.txt.html(backData.data.content);
                }
            });

            // 文件预览
            // 1.给file表单注册onchange事件
            $('#inputCover').change(function () {
                // 2.获取文件信息
                let file = $(this)[0].files[0];
                // 3.将file文件转成url路径
                let url = URL.createObjectURL(file);
                // 4. 将url路径设置给图片的src
                $('.article_cover').attr('src', url);
            });

            // 文件提交
            // 修改按钮点击事件
            $('.btn-edit').click(function (e) {
                // 1.阻止默认跳转
                e.preventDefault();
                // 2.编辑文字
                getArticleEdit('已发布');
            });

            // 存为草稿点击事件
            $('.btn-draft').click(function(e){
                // 1.阻止默认跳转
                e.preventDefault();
                // 2.编辑文字
                getArticleEdit('草稿');
            });

            // 封装文章编辑ajax请求
            function getArticleEdit(state) {
                let fd = new FormData($('#form')[0]);
                // 分析问题：formdata获取的参数 < ajax请求参数
                // 解决方法：  
                //          1. 使用隐藏文本域（少）
                //          2. 手动追加
                fd.append('id', id);
                fd.append('date', $('#testico').val());
                fd.append('content', editor.txt.html());
                fd.append('state', state);
                $.ajax({
                    url: BigNew.article_edit,
                    type: 'post',
                    dataType: 'json',
                    data: fd,
                    contentType: false,
                    processData: false,
                    success: function (backData) {
                        console.log(backData);
                        if (backData.code == 200) {
                            alert('修改成功');
                            // 返回上一页
                            window.location.href = './article_list.html';
                        } else {
                            alert(backData.msg);
                        }
                    }
                });
            }

        });
    </script>
</body>

</html>
